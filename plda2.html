<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<><>>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        tr,td{
            border: solid 1px red;
        }
    </style>
    <ul id="lista"></ul>
    <table id="tabla">     
    </table>

    <script>
        const szavak=["alma","alap","kalap","korte","falaz", "kep"]
        const ujTomb=szavak.map((e)=>"<li>"+e+"</li>")
        console.log(ujTomb)
        console.log(ujTomb.join(""))
        document.getElementById("lista").innerHTML=ujTomb.join("")

        const ujTomb2=szavak.map((e,i)=>"<tr><td>"+e+"</td><td>"+i+"</td></tr>")
        document.getElementById("tabla").innerHTML=ujTomb2.join("")


    </script>
</body>
</html>
