<head>
    <meta charset="UTF-8">

<body onload="start()">
    <div id="ora"></div>

    <script>

     const start=()=>{   

     let ma=new Date()
     let h=ma.getHours()
     let m=ma.getMinutes()<10 ?"0"+ma.getMinutes():ma.getMinutes()
     let s=ma.getSeconds()<10 ?"0"+ma.getMinutes():ma.getMinutes()

     document.getElementById("ora").innerHTML=h+":"+m+":"+s;
     setTimeout(()=>start(),500);
         
     }
     
    </script>
    
</body>
